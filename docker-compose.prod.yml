version: '3.8'

services:
  api:
    image: ${DOCKER_IMAGE:-seu-usuario/todo-api}:${IMAGE_TAG:-latest}
    container_name: todo-api
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/tododb
      - NODE_ENV=production
    depends_on:
      mongo:
        condition: service_healthy
    restart: always
    networks:
      - todo-network

  mongo:
    image: mongo:6
    container_name: todo-mongo
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - todo-network

  nginx:
    image: nginx:alpine
    container_name: todo-nginx
    ports:
      - '80:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: always
    networks:
      - todo-network

volumes:
  mongo-data:
    driver: local

networks:
  todo-network:
    driver: bridge